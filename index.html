    <style>
        :root {
            --ona-navy: #003366;
            --ona-blue: #0066cc;
            --ona-light-blue: #e6f2ff;
            --ona-white: #ffffff;
            --ona-gray: #f5f5f5;
            --ona-dark-gray: #333333;
            --ona-border: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--ona-gray);
            color: var(--ona-dark-gray);
            line-height: 1.6;
        }

        .header {
            background-color: var(--ona-navy);
            color: var(--ona-white);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo-container {
            background-color: var(--ona-white);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .filters {
            background-color: var(--ona-white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .filters h2 {
            color: var(--ona-navy);
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--ona-navy);
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.6rem;
            border: 1px solid var(--ona-border);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--ona-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--ona-border);
        }

        .stat-badge {
            background-color: var(--ona-light-blue);
            color: var(--ona-navy);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .hotels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .hotel-card {
            background-color: var(--ona-white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .hotel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .hotel-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .hotel-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--ona-navy);
            margin-bottom: 0.25rem;
        }

        .hotel-category {
            display: inline-block;
            background-color: var(--ona-navy);
            color: var(--ona-white);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .hotel-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--ona-blue);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .hotel-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--ona-gray);
            border-radius: 8px;
        }

        .detail-item {
            font-size: 0.9rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--ona-navy);
            display: block;
        }

        .detail-value {
            color: var(--ona-dark-gray);
        }

        .contact-info {
            padding-top: 1rem;
            border-top: 1px solid var(--ona-border);
        }

        .contact-item {
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-label {
            font-weight: 600;
            color: var(--ona-navy);
            min-width: 80px;
        }

        .contact-value {
            color: var(--ona-dark-gray);
        }

        .contact-value a {
            color: var(--ona-blue);
            text-decoration: none;
        }

        .contact-value a:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--ona-dark-gray);
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--ona-white);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background-color: var(--ona-navy);
            color: var(--ona-white);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: var(--ona-blue);
        }

        .modal-section {
            margin-bottom: 1.5rem;
        }

        .modal-section h3 {
            color: var(--ona-navy);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .modal-detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .footer {
            background-color: var(--ona-navy);
            color: var(--ona-white);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .hotels-grid {
                grid-template-columns: 1fr;
            }

            .hotel-details {
                grid-template-columns: 1fr;
            }

            .modal-detail-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>

        let filteredHotels = [...hotelsData];

        function initializeFilters() {
            const locations = [...new Set(hotelsData.map(h => h.ubicacion).filter(l => l))].sort();
            const categories = [...new Set(hotelsData.map(h => h.categoria).filter(c => c))].sort();
            const types = [...new Set(hotelsData.map(h => h.tipo).filter(t => t))].sort();

            populateSelect('filterLocation', locations);
            populateSelect('filterCategory', categories);
            populateSelect('filterType', types);
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        function filterHotels() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const filterLocation = document.getElementById('filterLocation').value;
            const filterCategory = document.getElementById('filterCategory').value;
            const filterType = document.getElementById('filterType').value;

            filteredHotels = hotelsData.filter(hotel => {
                const matchesName = !searchName || hotel.complejo.toLowerCase().includes(searchName);
                const matchesLocation = !filterLocation || hotel.ubicacion === filterLocation;
                const matchesCategory = !filterCategory || hotel.categoria === filterCategory;
                const matchesType = !filterType || hotel.tipo === filterType;

                return matchesName && matchesLocation && matchesCategory && matchesType;
            });

            renderHotels();
            updateStats();
        }

        function renderHotels() {
            const container = document.getElementById('hotelsContainer');
            
            if (filteredHotels.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üè®</div>
                        <h3>No se encontraron resultados</h3>
                        <p>Intenta ajustar los filtros de b√∫squeda</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredHotels.map(hotel => `
                <div class="hotel-card" onclick="showHotelDetails(${hotelsData.indexOf(hotel)})">
                    <div class="hotel-header">
                        <div>
                            <div class="hotel-name">${hotel.complejo}</div>
                            <div class="hotel-location">üìç ${hotel.ubicacion || 'Sin ubicaci√≥n'}</div>
                        </div>
                        ${hotel.categoria ? `<span class="hotel-category">${hotel.categoria}</span>` : ''}
                    </div>
                    
                    <div class="hotel-details">
                        ${hotel.tipo ? `
                            <div class="detail-item">
                                <span class="detail-label">Tipo:</span>
                                <span class="detail-value">${hotel.tipo}</span>
                            </div>
                        ` : ''}
                        ${hotel.aptos ? `
                            <div class="detail-item">
                                <span class="detail-label">Apartamentos:</span>
                                <span class="detail-value">${hotel.aptos}</span>
                            </div>
                        ` : ''}
                        ${hotel.habitaciones ? `
                            <div class="detail-item">
                                <span class="detail-label">Habitaciones:</span>
                                <span class="detail-value">${hotel.habitaciones}</span>
                            </div>
                        ` : ''}
                        ${hotel.director && hotel.director !== '0' ? `
                            <div class="detail-item">
                                <span class="detail-label">Director:</span>
                                <span class="detail-value">${hotel.director}</span>
                            </div>
                        ` : ''}
                    </div>

                    ${(hotel.mail && hotel.mail !== '0') || (hotel.telefono && hotel.telefono !== '0') ? `
                        <div class="contact-info">
                            ${hotel.mail && hotel.mail !== '0' ? `
                                <div class="contact-item">
                                    <span class="contact-label">Email:</span>
                                    <span class="contact-value"><a href="mailto:${hotel.mail}">${hotel.mail}</a></span>
                                </div>
                            ` : ''}
                            ${hotel.telefono && hotel.telefono !== '0' ? `
                                <div class="contact-item">
                                    <span class="contact-label">Tel√©fono:</span>
                                    <span class="contact-value"><a href="tel:${hotel.telefono}">${hotel.telefono}</a></span>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateStats() {
            const totalApts = filteredHotels.reduce((sum, h) => sum + (parseInt(h.aptos) || 0), 0);
            const totalRooms = filteredHotels.reduce((sum, h) => sum + (parseInt(h.habitaciones) || 0), 0);

            document.getElementById('totalHotels').textContent = `Total: ${filteredHotels.length}`;
            document.getElementById('totalApts').textContent = `Apartamentos: ${totalApts}`;
            document.getElementById('totalRooms').textContent = `Habitaciones: ${totalRooms}`;
        }

        function showHotelDetails(index) {
            const hotel = hotelsData[index];
            document.getElementById('modalTitle').textContent = hotel.complejo;
            
            let modalContent = `
                <div class="modal-section">
                    <h3>üìã Informaci√≥n General</h3>
                    <div class="modal-detail-grid">
                        ${hotel.categoria ? `<div><strong>Categor√≠a:</strong> ${hotel.categoria}</div>` : ''}
                        ${hotel.ubicacion ? `<div><strong>Ubicaci√≥n:</strong> ${hotel.ubicacion}</div>` : ''}
                        ${hotel.tipo ? `<div><strong>Tipo:</strong> ${hotel.tipo}</div>` : ''}
                        ${hotel.aptos ? `<div><strong>Apartamentos:</strong> ${hotel.aptos}</div>` : ''}
                        ${hotel.habitaciones ? `<div><strong>Habitaciones:</strong> ${hotel.habitaciones}</div>` : ''}
                    </div>
                </div>
            `;

            if ((hotel.director && hotel.director !== '0') || (hotel.mail && hotel.mail !== '0') || (hotel.telefono && hotel.telefono !== '0')) {
                modalContent += `
                    <div class="modal-section">
                        <h3>üë§ Contacto Direcci√≥n</h3>
                        ${hotel.director && hotel.director !== '0' ? `<p><strong>Director:</strong> ${hotel.director}</p>` : ''}
                        ${hotel.mail && hotel.mail !== '0' ? `<p><strong>Email:</strong> <a href="mailto:${hotel.mail}">${hotel.mail}</a></p>` : ''}
                        ${hotel.telefono && hotel.telefono !== '0' ? `<p><strong>Tel√©fono:</strong> <a href="tel:${hotel.telefono}">${hotel.telefono}</a></p>` : ''}
                    </div>
                `;
            }

            if ((hotel.mail_tecnico && hotel.mail_tecnico !== '0') || (hotel.telefono_tecnico && hotel.telefono_tecnico !== '0')) {
                modalContent += `
                    <div class="modal-section">
                        <h3>üîß Contacto Mantenimiento</h3>
                        ${hotel.mail_tecnico && hotel.mail_tecnico !== '0' ? `<p><strong>Email T√©cnico:</strong> <a href="mailto:${hotel.mail_tecnico}">${hotel.mail_tecnico}</a></p>` : ''}
                        ${hotel.telefono_tecnico && hotel.telefono_tecnico !== '0' ? `<p><strong>Tel√©fono T√©cnico:</strong> ${hotel.telefono_tecnico}</p>` : ''}
                    </div>
                `;
            }

            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.getElementById('searchName').addEventListener('input', filterHotels);
        document.getElementById('filterLocation').addEventListener('change', filterHotels);
        document.getElementById('filterCategory').addEventListener('change', filterHotels);
        document.getElementById('filterType').addEventListener('change', filterHotels);

        initializeFilters();
        renderHotels();
        updateStats();
    </script>
